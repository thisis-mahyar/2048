<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components/header.css">
    <link rel="stylesheet" href="styles/components/nav.css">
    <link rel="stylesheet" href="styles/components/table.css">
    <link rel="stylesheet" href="styles/components/modal.css">
</head>
<body>
<header>
    <div class="game-title">2048</div>
    <div class="score-box">
        <div class="score">
            <div class="score-name">SCORE</div>
            <div class="score-val">0</div>
        </div>
        <div class="high-score">
            <div class="high-score-name">HIGH SCORE</div>
            <div class="high-score-val">0</div>
        </div>
    </div>
</header>
<nav>
    <div class="left-icons">
        <img class="home-icon" src="../icons/home.svg" alt="home">
    </div>
    <div class="right-icons">
        <img class="return-icon" src="../icons/return.svg" alt="return" onclick="undo(grid)">
        <img class="refresh-icon" src="../icons/refresh.svg" alt="refresh" onclick="refresh(grid)">
    </div>
</nav>
<main>
    <table>
        <tr class="r0">
            <td class="c0"></td>
            <td class="c1"></td>
            <td class="c2"></td>
            <td class="c3"></td>
        </tr>
        <tr class="r1">
            <td class="c0"></td>
            <td class="c1"></td>
            <td class="c2"></td>
            <td class="c3"></td>
        </tr>
        <tr class="r2">
            <td class="c0"></td>
            <td class="c1"></td>
            <td class="c2"></td>
            <td class="c3"></td>
        </tr>
        <tr class="r3">
            <td class="c0"></td>
            <td class="c1"></td>
            <td class="c2"></td>
            <td class="c3"></td>
        </tr>
    </table>
</main>
<div class="game-state"></div>
<script src="util.js"></script>
<script src="tileGenerator.js"></script>
<script src="moves.js"></script>
<script src="gameState.js"></script>
<script src="listener.js"></script>
</body>
</html>
