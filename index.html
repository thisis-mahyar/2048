<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header>
    <div class="game-title">2048</div>
    <div class="score-box">
        <div class="score">
            <div class="score-name">SCORE</div>
            <div class="score-val">0</div>
        </div>
        <div class="high-score">
            <div class="high-score-name">HIGH SCORE</div>
            <div class="high-score-val">0</div>
        </div>
    </div>
</header>
<nav>
    <div class="left-icons">
        <img class="home-icon" src="assets/icons/home.svg" alt="home">
    </div>
    <div class="right-icons">
        <img class="revert-icon" src="assets/icons/revert.svg" alt="revert">
        <img class="refresh-icon" src="assets/icons/refresh.svg" alt="refresh">
    </div>
</nav>
<table>
    <tr class="r0">
        <td class="c0"></td>
        <td class="c1"></td>
        <td class="c2"></td>
        <td class="c3"></td>
    </tr>
    <tr class="r1">
        <td class="c0"></td>
        <td class="c1"></td>
        <td class="c2"></td>
        <td class="c3"></td>
    </tr>
    <tr class="r2">
        <td class="c0"></td>
        <td class="c1"></td>
        <td class="c2"></td>
        <td class="c3"></td>
    </tr>
    <tr class="r3">
        <td class="c0"></td>
        <td class="c1"></td>
        <td class="c2"></td>
        <td class="c3"></td>
    </tr>
</table>
<div class="game-state"></div>
<script src="scripts/index.js"></script>
<script src="scripts/displayGame.js"></script>
<script src="scripts/tileGenerator.js"></script>
<script src="scripts/preState.js"></script>
<script src="scripts/rowMoves.js"></script>
<script src="scripts/mainMoves.js"></script>
<script src="scripts/gameStates.js"></script>
<script src="scripts/revertHandler.js"></script>
<script src="scripts/refreshHandler.js"></script>
</body>
</html>
